name: sdcore-gnbsim

display-name: SD-Core 5G GNBSIM
summary: A Charmed Operator for SD-Core's GNBSIM component.
description: |
  A Charmed Operator for SD-Core's gNodeB simulator (GNBSIM) component.

containers:
  gnbsim:
    resource: gnbsim-image
    mounts:
      - storage: config
        location: /etc/gnbsim/

resources:
  gnbsim-image:
    type: oci-image
    description: OCI image for 5G gnbsim
    upstream-source: omecproject/5gc-gnbsim:main-1caccfc

storage:
  config:
    type: filesystem
    minimum-size: 1M

requires:
  fiveg-n2:
    interface: fiveg_n2

assumes:
  - k8s-api
