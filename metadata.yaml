name: sdcore-gnbsim

display-name: SD-Core 5G GNBSIM
summary: A Charmed Operator for SD-Core's GNBSIM component.
description: |
  A Charmed Operator for SD-Core's gNodeB simulator (GNBSIM) component.
website: https://charmhub.io/sdcore-gnbsim
source: https://github.com/canonical/sdcore-gnbsim-operator
issues: https://github.com/canonical/sdcore-gnbsim-operator/issues

containers:
  gnbsim:
    resource: gnbsim-image
    mounts:
      - storage: config
        location: /etc/gnbsim/

resources:
  gnbsim-image:
    type: oci-image
    description: OCI image for 5G gnbsim
    upstream-source: ghcr.io/canonical/sdcore-gnbsim:1.3

storage:
  config:
    type: filesystem
    minimum-size: 1M

provides:
  fiveg_gnb_identity:
    interface: fiveg_gnb_identity

requires:
  fiveg-n2:
    interface: fiveg_n2
  ip_router_user_plane:
    interface: ip_router

assumes:
  - k8s-api
